version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: biblioteca_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: biblioteca
      MYSQL_USER: lib_admin
      MYSQL_PASSWORD: lib_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblioteca_api
    environment:
      NODE_ENV: development
      API_PORT: 4000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: lib_admin
      DB_PASSWORD: lib_pass
      DB_NAME: biblioteca
      TZ: America/Mexico_City
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: sh -c "npm --prefix /app/backend run dev"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:20-alpine
    container_name: biblioteca_web
    working_dir: /app/frontend
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api
      TZ: America/Mexico_City
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: sh -c "npm ci && npm run dev -- --host"

volumes:
  db_data:
